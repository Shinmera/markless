sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-luatex
script:
- make
deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  skip_cleanup: true
  file:
  - markless.pdf
  on:
    branch: master
    tags: true